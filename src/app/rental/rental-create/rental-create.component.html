<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Create Rental</h1>
        <form #createForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input  [(ngModel)]="newRental.title"
                    #title="ngModel"
                    name="title"
                    type="text"
                    class="form-control"
                    id="title"
                    required>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input  [(ngModel)]="newRental.city"
                    #city="ngModel"
                    name="city"
                    type="text"
                    class="form-control"
                    id="city"
                    required>
          </div>

          <div class="form-group">
            <label for="street">Street</label>
            <input  [(ngModel)]="newRental.street"
                    #street="ngModel"
                    name="street"
                    type="text"
                    class="form-control"
                    id="street"
                    required>
          </div>

          <div class="form-group">
            <label for="city">Category</label>

            <select [(ngModel)]="newRental.category"
                    #category="ngModel"
                    name="category"
                    class="form-control"
                    id="category"
                    required>
              <option *ngFor="let category of rentalCategories"> {{category}} </option>
            </select>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="file"
                   name="image"
                   class="form-control"
                   id="image"
                   placeholder="Upload file..."
                   (change)="handleImageChange()">
          </div>

          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input  [(ngModel)]="newRental.bedrooms"
                    #bedrooms="ngModel"
                    name="bedrooms"
                    type="number"
                    class="form-control"
                    id="bedrooms"
                    required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea   [(ngModel)]="newRental.description"
                        #description="ngModel"
                        name="description"
                        rows="5"
                        type="text"
                        class="form-control"
                        id="description"
                        required>
            </textarea>
          </div>

          <div class="form-group">
            <label for="dailyRate">Daily Rate</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input [(ngModel)]="newRental.dailyRate"
                      #dailyRate="ngModel"
                      name="dailyRate"
                      type="number"
                      name="dailyRate"
                      class="form-control"
                      id="dailyRate"
                      required>
            </div>
          </div>

          <div class="form-group checkbox-item">
            <label for="shared">Shared</label>
            <input  [(ngModel)]="newRental.shared"
                    #shared="ngModel"
                    name="shared"
                    type="checkbox"
                    class="form-control"
                    id="shared">
          </div>

          <button (click)="createRental()"
                  [disabled]="!createForm.form.valid"
                  type="button"
                  class="btn btn-bwm">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/create-rental.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
