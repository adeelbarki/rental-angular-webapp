<div [ngStyle]="style" class="editbale-component">

  <input  *ngIf="isActiveInput"
          type="type"
          (keydown.escape)="cancelUpdate()"
          (keyup.enter)="updateEntity()"
          [(ngModel)]="entity[entityField]"
          value="entity[entityField]"
          class="{{className}}">

  <span *ngIf="!isActiveInput" class="{{className}}"> {{transformView(entity[entityField])}}</span>

  <div class="inline">
    <button *ngIf="!isActiveInput"
            class="btn btn-sm btn-warning btn-editable"
            (click)="isActiveInput=true">Edit
    </button>
    <button *ngIf="isActiveInput"
            class="btn btn-sm btn-success btn-editable"
            (click)="updateEntity()">Save
    </button>
    <button *ngIf="isActiveInput"
            class="btn btn-sm btn-danger btn-editable"
            (click)="cancelUpdate()">Cancel
    </button>
  </div>
</div>
